<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>FCAT Scores 2014</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.0/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
	<script type="text/javascript" charset="utf8" src="/js/underscore-min.js"></script>
	<script type="text/javascript" charset="utf8" src="/js/script.js"></script>
</head>
<body>
	<div style="width:80%">		
		<table id="elemTable" class="display, order-column">
			<thead>
				<th>School name</th>
				<th>Science 5th grade</th>
				<th>Math 3rd grade</th>
				<th>Math 4th grade</th>
				<th>Math 5th grade</th>
				<th>Reading 3rd grade</th>
				<th>Reading 4th grade</th>
				<th>Reading 5th grade</th>
				<th>Writing 4th grade</th>				
			</thead>
		</table>
   </div>
	<script type="text/javascript">		
	$(document).ready( function () {
		$.getJSON("./js/data/elementary.json", function(data) {
			
    	$('#elemTable').DataTable(
    	{
    		scrollY: 560,
    		paging: true,
    		data: data,
		    columns: [
		        { data: 'name' },
		        { data: 's5' },
		        { data: 'm3' },
		        { data: 'm4' },
		        { data: 'm5' },
		        { data: 'r3' },
		        { data: 'r4' },
		        { data: 'r5' },
		        { data: 'w4' }
		       ]
		 });
    });
	});
	</script>
</body>
</html>
